services:
  - type: web
    name: bookworm
    env: node
    plan: free
    runtime: node
    buildCommand: |
      npm install
      npm run build || npm run emergency
      echo "Build process completed"
      ls -la
      ls -la server/dist || echo "server/dist not found"
      ls -la client/dist || echo "client/dist not found"
      ls -la server/dist/public || echo "server/dist/public not found"
    startCommand: |
      echo "Starting application"
      ls -la
      if [ ! -f "server/dist/server.js" ]; then
        echo "server.js not found, running emergency build"
        node scripts/emergency-build.js
      fi
      node server/dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://jmont23:thetester@cluster0.sxoiyua.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "true"
    healthCheckPath: /health